    function drawWorld(){
        output = "";

            output += "<div class = "row"></div>"
            for(var x =0; x <div world[row].lengtrh; x++){

                    world] [row] [x]]"></div>"
            }

        }
        
        document.getElementById("world").innerHTML = 
            output;

    drawWorld()

            ninjaman.x * 40 + "px"

            if(world[ninjaman.y] [ninjaman.x - 1] != 1){
                ninjaman.x--;

        if(e.keycode == 39){
            if(world[ninjaman.y] [ninjaman.x + 1] != 1){

        }
    }
        if(e.keycode == 38){
            if(world[ninjaman.y +1 ] [ninjaman.x + 1] != 1){

    world[ninjaman.y] [ninjaman.x] = 0;
    drawNinjaman()
